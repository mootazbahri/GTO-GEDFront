<div class="col text-center">
    <div>
        <img src="assets/logoTalan.png" width="250px" height="120px" />
    </div>
    <br /> <br /> <br />
    <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="loginForm" class="col-xl-6" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" placeholder="nom utilisateur" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Nom d'utilisateur est nécessaire</div>
                </div>
            </div>
            <br />
            <div class="form-group">
                <input type="password" placeholder="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mot de passe requis</div>
                </div>
            </div>
            <br/><br/>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <img *ngIf="loading"
