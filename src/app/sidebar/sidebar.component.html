<div class="sidebar-outer pull-left"
    style="border-right: 3px solid black;background-color:#CCCCCC; padding: 10px;height: 100%;">
    <br />
    <nz-tree *ngIf="isLoaded" [nzData]="nodes" (nzClick)="activeNode($event)" (nzDblClick)="openFolder($event)">
        <ng-template #nzTreeTemplate let-node>
            <span class="custom-node" [class.active]="activedNode?.key === node.key">
                <span *ngIf="!node.isLeaf" (contextmenu)="contextMenu($event, contextTemplate)"
                    (click)="openFolder(node)">
                    <i nz-icon [type]="node.isExpanded ? 'folder-open' : 'folder'"></i>
                    <span class="folder-name">{{ node.title }}</span>
                </span>
                <span *ngIf="node.isLeaf" (click)="openFile(node)" (contextmenu)="contextMenu($event, contextTemplate)">
                    <i nz-icon type="file"></i>
                    <span class="file-name">{{ node.title }}</span>
                </span>
            </span>
        </ng-template>
    </nz-tree>
</div>
